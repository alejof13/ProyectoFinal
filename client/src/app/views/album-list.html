<div class="row">
	<div class="col-lg pt-4 pb-4">
		<h2>{{title}}</h2>
		<div *ngIf="alertMessage" class="alert {{typeMessage}}">
			{{alertMessage}}
		</div>
		<br>
		<div *ngIf="albums">
			<div class="row">
				<div class="col-lg-9"></div>
				<div class="col-lg-3">
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-end">
							<li class="page-item">
								<a class="page-link text-dark" [routerLink]="['/all-albums/', prev_page]" href="#" tabindex="-1"><i class="fas fa-chevron-left"></i></a>
							</li>
							<li class="page-item">
								<a class="page-link text-dark" [routerLink]="['/all-albums/', next_page]" href="#"><i class="fas fa-chevron-right"></i></a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="row row-cols-6 row-cols-md-4">
				<div *ngFor="let album of albums" class="col mb-4">
					<div class="card">
						<img src="{{url+'get-image-album/'+album.image}}" class="card-img-top" alt="...">
						<div class="card-body">
							<p class="card-text"><strong><a class="text-decoration-none text-dark" [routerLink]="['/album/', album._id]" href="#">{{album.title}}</a></strong><span class="capsule bg-main text-white ml-2">{{album.year}}</span></p>
							<p class="card-text">De <a [routerLink]="['/artist/', album.artist._id]"  class="text-dark" href="#">{{album.artist.name}}</a></p>
							<div *ngIf="identity.role == 'ROLE_ADMIN'">
								<a [routerLink]="['/edit-album/', album._id]" href="#" class="btn btn-dark">Editar</a>
								<a [swal]="{title: 'Atención', text: '¿Eliminar álbum?', icon: 'warning', showCancelButton: true, reverseButtons: true, focusConfirm: false, confirmButtonText: 'Aceptar', cancelButtonText: 'Cancelar'}" (confirm)="deleteAlbumConfirm(album._id)" href="#" class="ml-1 btn btn-danger">Eliminar</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
